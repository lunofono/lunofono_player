name: lunofono_player_example
description: Demonstrate how to use the lunofono_player package

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.17.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  lunofono_player:
    path: ../

  lunofono_bundle:
    git:
      url: https://github.com/lunofono/lunofono_bundle.git
      ref: v0.4.1

dev_dependencies:
  flutter_driver:
    sdk: flutter

  flutter_lints: ^1.0.4

  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/Farm-SoundBible.com-1720780826.opus
    - assets/heilshorn-cows.jpg
    - assets/heilshorn-cows2.jpg
